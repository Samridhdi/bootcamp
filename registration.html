<html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar w/ text</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact us</a>
          </li>
        </ul>
        <span class="navbar-text">
          Navbar text with an inline element
        </span>
      </div>
    </div>
  </nav>
  <div class=" m-5 d-flex justify-content-center">
    <div class="w-25">

      <h1 class="registration-title mb-3"> Registration Form</h1>
      <form id="registration-form">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required/>
        </div>
        <div class="mb-3">
          <label for="interest">Interest</label>
          <select class="form-select" id="interest" multiple required>
            <option value="frontend">frontend</option>
            <option value="backend">backend</option>
            <option value="multiple">multiple</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="dob" class="form-label">Date of birth</label>
          <input type="date" class="form-control" id="dob" required/>
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="darkmode">Darkmode</label>
          <input type="checkbox" class="form-check-input" id="darkmode" required/>
          <div id="darkmode" class="form-text"> Toggle dark and lightmode.</div>

        </div>
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>

      </form>
    </div>

  </div>
  <script src="./registration.js"></script>
  </script>

</body>


</html>
